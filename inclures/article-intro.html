[(#REM)
	Affiche les articles d'introduction des rubriques
	
	Peut avoir comme argument :
	- showdate 'oui' : affiche la date
]
<BOUCLE_article(ARTICLES){id_article}>
	<div class="art-intro">
	[(#ENV{showdate}|=={oui}|oui)[<p class="date">(#DATE|affdate)</p>]]
	[<h3 class="spip"><a href="#URL_ARTICLE">(#TITRE)</a></h3>]
	[<h4 class="spip">(#SOUSTITRE)</h4>]
	[(#INTRODUCTION|paragrapher)]
	</div>
</BOUCLE_article>
